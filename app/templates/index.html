<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #4a90e2;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .hero-section {
            text-align: center;
            padding: 50px 0;
            background-color: #e9f5ff;
        }
        .hero-section h1 {
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            color: #666;
            font-size: 1.2rem;
        }
        .upload-card {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .upload-card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #357abd;
        }
        .icon {
            font-size: 3rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#"><i class="fas fa-microphone"></i> SER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="hero-section" style="margin-top: 30px;">
        <h1>Speech Emotion Recognition</h1>
        <p>Upload an audio file to detect the emotion expressed in the speech.</p>
    </div>
    <div class="container">
        <div class="upload-card">
            <i class="fas fa-upload icon"></i>
            <form method="POST" action="/predict" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select Audio File (WAV)</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept=".wav">
                </div>
                <button type="submit" class="btn btn-custom btn-block">Predict Emotion</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
